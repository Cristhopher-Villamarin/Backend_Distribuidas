_format_version: "3.0"

services:
  - name: usuarios-service
    url: http://usuarios:3000
    routes:
      - name: usuarios-route
        paths:
          - /api/usuarios
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

  - name: categorias-service
    url: http://categorias:3001
    routes:
      - name: categorias-route
        paths:
          - /api/categorias
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

plugins:
  - name: cors
    service: usuarios-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
      preflight_continue: false

  - name: cors
    service: categorias-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
      preflight_continue: false