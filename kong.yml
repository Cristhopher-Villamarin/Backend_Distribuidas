_format_version: "3.0"

services:
  - name: usuarios-service
    url: http://usuarios:3000
    routes:
      - name: usuarios-route
        paths:
          - /api/usuarios
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

  - name: categorias-service
    url: http://categorias:3001
    routes:
      - name: categorias-route
        paths:
          - /api/categorias
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

  - name: eventos-service
    url: http://eventos:3002
    routes:
      - name: eventos-route
        paths:
          - /api/eventos
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
  
  - name: localidades-service
    url: http://localidades:3003
    routes:
      - name: localidades-route
        paths:
          - /api/localidades
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
      - name: asientos-reservar-route
        paths:
          - /api/localidades/asientos/reservar
        methods:
          - POST
        strip_path: false
      - name: asientos-confirmar-route
        paths:
          - /api/localidades/asientos/confirmar
        methods:
          - POST
        strip_path: false

  - name: compras-service
    url: http://compras:3004
    routes:
      - name: compras-route
        paths:
          - /api/compras
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

  - name: entradas-service
    url: http://entradas:3005
    routes:
      - name: entradas-route
        paths:
          - /api/entradas
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
      - name: entradas-bulk-route
        paths:
          - /api/entradas/bulk
        methods:
          - POST
        strip_path: false

plugins:
  - name: cors
    service: usuarios-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
      preflight_continue: false

